<h2>{{ user.fname ? user.fname + ' ' + user.lname : user.email }}</h2>

<h2>My Charts</h2>
<table class="user-charts">
  <tr *ngFor="let chart of user.charts">
        <td><a href="'/chart/' + chart.id">{{chart.title}}</a></td>
        <td><clr-icon shape="edit"></clr-icon></td>
        <td><clr-icon shape="delete"></clr-icon></td>
  </tr>
</table>

<button class="btn btn-primary">New Chart</button>
