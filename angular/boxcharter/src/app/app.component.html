<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" [routerLink]="['/home']" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">BoxCharter</span>
      </a>
    </div>
    <div class="header-nav">
        <a class="nav-link nav-text" href="#" [routerLink]="['/user']" routerLinkActive="active">User</a>
        <a class="nav-link nav-text" href="#" [routerLink]="['/chart']" routerLinkActive="active">Chart</a>
        <a class="nav-link nav-text" href="#" [routerLink]="['/about']" routerLinkActive="active">About</a>
    </div>
    <div class="header-actions">
         <a *ngIf="authService.isLoggedIn" (click)="logout()" class="nav-link nav-text">
            Log Out
        </a>
        <a *ngIf="!authService.isLoggedIn" href="#" [routerLink]="['/login']" class="nav-link nav-text">
            Log In
        </a>
    </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <app-status></app-status>
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
