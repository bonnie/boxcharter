<div *ngIf="authService.isLoggedIn">
  <h6>Currently logged in as {{ authService.currentUser.email }}</h6>
  <button class="btn btn-primary" (click)="authService.logout()">Log out</button>
</div>
<form *ngIf="!authService.isLoggedIn" (ngSubmit)="login()" #loginForm="ngForm">
  <section class="form-block">
    <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="loginRegisterService.email" name="email" class="login" type="email" id="email" placeholder="jane@boxcharter.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="loginRegisterService.password" name="password" class="login" type="password" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-link" (click)="loginRegisterService.mode='register'">Register</button>
  </section>
</form>
