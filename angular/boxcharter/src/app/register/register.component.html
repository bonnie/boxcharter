<h1>Register for BoxCharter</h1>
<a href="/login">Log in instead</a>
<form #regForm>
  <section class="form-block">
    <div *ngFor="let input of inputs" class="form-group">
        <label [class.required]="input.required" 
            [for]="input.name">
                {{ input.label }}
        </label>
        <label [for]="input.name" 
            aria-haspopup="true" 
            role="tooltip" 
            class="tooltip tooltip-validation tooltip-md">
            <input [required]="input.required"
                class="register" 
                [type]="input.type" 
                [name]="input.name" 
                [id]="input.name" 
                [placeholder]="input.placeholder"
                (change)="input.onChange">
            <span *ngIf="input.required" 
                class="tooltip-content">
                    {{ input.errorTooltip }}
            </span>
        </label>
    </div>
  <button class="btn btn-primary register" (click)="register()">Register</button>
  <button class="btn btn-outline register" (click)="regForm.reset()">Clear Form</button>
  </section>
</form>
