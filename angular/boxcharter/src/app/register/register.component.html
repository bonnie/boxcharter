<h1>Register for BoxCharter</h1>
<form>
  <section class="form-block">
    <div *ngFor="let input of inputs" class="form-group">
        <label [class]="input.required ? 'required' : null" 
            [for]="input.name">
                {{ input.label }}
        </label>
        <label [for]="input.name" 
            aria-haspopup="true" 
            role="tooltip" 
            class="tooltip tooltip-validation (input.name.valid && input.name.dirty ? 'invalid': null) tooltip-md">
            <input [required] = "input.required"
                class="register" 
                [type]="input.type" 
                [name]="input.name" 
                [id]="input.name" 
                [placeholder]="input.placeholder"
                (change)="input.onChange">
            <span *ngIf="input.required" 
                class="tooltip-content">
                    {{ input.errorTooltip }}
            </span>
        </label>
    </div>
