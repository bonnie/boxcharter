<h1>Register for BoxCharter</h1>
<form>
  <section class="form-block">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="register" type="email" id="email" placeholder="jane@gmail.com">
    </div>
    <div class="form-group">
        <label for="first-name">First name</label>
        <input class="register" type="text" id="first-name" placeholder="Jane">
    </div>
    <div class="form-group">
        <label for="last-name">Last name</label>
        <input class="register" type="text" id="last-name" placeholder="Doe">
    </div>
    <div class="form-group">
        <label for="password-1">Password:</label>
        <input class="register" type="password" id="password-1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password-2">Re-type password:</label>
        <input class="register" type="password" id="password-2" placeholder="Password">
    </div>
  </section>
</form>
