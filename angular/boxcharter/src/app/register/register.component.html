<form (ngSubmit)="register()" #regForm="ngForm">
  <section class="form-block">
    <div *ngFor="let input of inputs" class="form-group">
        <label [class.required]="input.required" 
            [for]="input.name">
                {{ input.label }}
        </label>
        <label [for]="input.name" 
            aria-haspopup="true" 
            role="tooltip" 
            class="tooltip tooltip-validation tooltip-md"
            [class.invalid]="input.errMsg != ''">
            <input 
                class="register" 
                [(ngModel)]="input.value"
                [required]="input.required"
                [type]="input.type" 
                [name]="input.name" 
                [id]="input.name" 
                [placeholder]="input.placeholder">
            <span *ngIf="input.required" 
                class="tooltip-content">
                    {{ input.errMsg }}
            </span>
        </label>
    </div>
    <button type="submit" class="btn btn-primary register" [disabled]="!regForm.form.valid">Register</button>
    <button type="button" class="btn btn-outline register" (click)="regForm.reset()">Clear Form</button>
    <button type="button" class="btn btn-link" (click)="loginRegisterService.mode='login'">Login</button>
  </section>
</form>
