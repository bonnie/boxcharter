<form *ngIf="!authService.isLoggedIn">
  <h2>Log in to BoxCharter</h2>
  <a href="/register">Register instead</a>

  <section class="form-block">
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" class="login" type="email" id="email" placeholder="jane@gmail.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="password" name="password" class="login" type="password" id="password" placeholder="Password">
    </div>
    <button class="btn btn-primary login" (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
    <button class="btn btn-primary login" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
  </section>
</form>
