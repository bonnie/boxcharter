<form *ngIf="!authService.isLoggedIn" (ngSubmit)="login()" #loginForm="ngForm">
  <section class="form-block">
    <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="email" name="email" class="login" type="email" id="email" placeholder="jane@gmail.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="password" name="password" class="login" type="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button><button type="button" class="btn btn-link">Register</button>
  </section>
</form>

<button *ngIf="authService.isLoggedIn" type="button" class="btn btn-primary" (click)="logout()">Logout</button>
